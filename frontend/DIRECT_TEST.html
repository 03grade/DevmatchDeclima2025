<!DOCTYPE html>
<html>
<head>
    <title>DIRECT FILE SYSTEM TEST</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #FF0000 !important; 
            color: #FFFFFF !important; 
            font-family: Arial, sans-serif !important;
            font-size: 72px !important; 
            font-weight: bold !important;
            text-align: center !important;
            padding: 200px 50px !important;
            min-height: 100vh !important;
            box-sizing: border-box !important;
        }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="blink">ðŸš¨ DIRECT FILE TEST ðŸš¨</div>
    <div style="font-size: 36px; margin-top: 50px;">
        Time: <span id="time"></span>
    </div>
    <div style="font-size: 24px; margin-top: 30px;">
        If you see this blinking red screen, file system works!
    </div>
    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Force visibility
        document.body.style.cssText = `
            background: #FF0000 !important; 
            color: #FFFFFF !important; 
            font-size: 72px !important; 
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 999999 !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
        `;
    </script>
</body>
</html>
